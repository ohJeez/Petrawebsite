<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petra - Find Your Perfect Pet</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- Navigation Section -->
    <header>
      <div class="nav-container">
        <div class="logo">Petra</div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">Pets</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </nav>
        <div class="nav-right">
          <input type="search" class="search-bar" placeholder="Search" />
          <img src="./images/icons/cart_icon.png" alt="Cart" class="cart-icon" />
          <img src="./images/ajay_dp.png" alt="User" class="user-icon" />
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
      <img src="./public/hero-dog.jpg" alt="Hero Dog" class="hero-img" />
      <div class="hero-text">
        <h1>Welcome to Petra</h1>
        <p>Where Pets Find Their Forever Homes</p>
        <a href="#" class="btn explore-btn">Explore Petra</a>
      </div>
    </section>

    <!-- New Pets Section -->
    <section class="new-pets">
      <h2>New Pets</h2>
      <div class="pets-grid">
        <!-- Pet Card -->
        <div class="pet-card">
          <img src="./public/pet1.jpg" alt="Maximaz" class="pet-img" />
          <div class="pet-info">
            <h3>Maximaz</h3>
            <p>Dogo</p>
            <span class="pet-price">₹27000</span>
          </div>
        </div>
        <!-- Repeat for each pet -->
      </div>
    </section>

    <!-- Trending Products Section -->
    <section class="trending-products">
      <h2>Trending Products</h2>
      <div class="products-grid">
        <!-- Product Card -->
        <div class="product-card">
          <img src="./public/product1.jpg" alt="Product" class="product-img" />
          <div class="product-info">
            <h3>Product</h3>
            <span class="product-price">₹27000</span>
            <p>4/5 ⭐</p>
          </div>
        </div>
        <!-- Repeat for each product -->
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <a href="#">Home</a>
          <a href="#">Category</a>
          <a href="#">Customer Care</a>
        </div>
        <div class="footer-right">
          <img src="./public/facebook.svg" alt="Facebook" />
          <img src="./public/twitter.svg" alt="Twitter" />
          <img src="./public/instagram.svg" alt="Instagram" />
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2023 Paws Haven. All rights reserved.</p>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </body>
</html>
